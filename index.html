<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <canvas id="myCanvas"></canvas>
      <svg id="mySvg"></svg>
      <br />
      <svg width="100" height="100">
        <circle
          cx="50"
          cy="50"
          r="40"
          stroke="green"
          stroke-width="2"
          fill="yellow"
        />
        Sorry, your browser does not support inline SVG.
      </svg>
      <svg viewBox="0 0 100 30">
        <rect
          x="10"
          y="5"
          width="20%"
          height="20"
          fill="orange"
          stroke="black"
          stroke-width="0.2"
        />
      </svg>
      <svg viewBox="0 0 100 30">
        <circle
          cx="20"
          cy="15"
          r="10"
          stroke="black"
          stroke-width="0.2"
          fill="orange"
        />
      </svg>
      <svg viewBox="0 0 100 40">
        <ellipse
          cx="25"
          cy="15"
          rx="20"
          ry="10"
          style="fill: orange; stroke: rgb(0, 0, 0); stroke-width: 0.2"
        />
      </svg>
      <svg height="210" width="500">
        <line
          x1="0"
          y1="0"
          x2="400"
          y2="900"
          style="stroke: rgb(0, 0, 0); stroke-width: 3"
        />
      </svg>
      <br />
      <svg height="510" width="500">
        <polygon
          points="400,180 250,190 260,410"
          style="fill: orange; stroke: black; stroke-width: 1"
        />
      </svg>
      <br />
      <svg height="200" width="500">
        <polyline
          points="10,10 50,25 90,40 100,100 250,140 500,180"
          style="fill: none; stroke: black; stroke-width: 3"
        />
      </svg>

      <svg height="400" width="450">
        <path
          id="lineAB"
          d="M 100 350 l 150 -300"
          stroke="red"
          stroke-width="3"
          fill="none"
        />
        <path
          id="lineBC"
          d="M 250 50 l 150 300"
          stroke="red"
          stroke-width="3"
          fill="none"
        />
        <path
          d="M 175 200 l 150 0"
          stroke="green"
          stroke-width="3"
          fill="none"
        />
        <path
          d="M 100 350 q 150 -300 300 0 "
          stroke="blue"
          stroke-width="5"
          fill="none"
        />
        <!-- Mark relevant points -->
        <g stroke="black" stroke-width="3" fill="black">
          <circle id="pointA" cx="100" cy="350" r="3" />
          <circle id="pointB" cx="250" cy="50" r="3" />
          <circle id="pointC" cx="400" cy="350" r="3" />
        </g>
        <!-- Label the points -->
        <g
          font-size="30"
          font-family="sans-serif"
          fill="black"
          stroke="none"
          text-anchor="middle"
        >
          <text x="100" y="350" dx="-30">A</text>
          <text x="250" y="50" dy="-10">B</text>
          <text x="400" y="350" dx="30">C</text>
        </g>
      </svg>
      <svg height="1200" width="650">
        <path
          id="lineAB"
          d="M 100 350 q 150 -650 300 0 90"
          stroke="red"
          stroke-width="3"
          fill="none"
        />
        <path
          id="lineBC"
          d="M 250 26 l 150 320"
          stroke="red"
          stroke-width="3"
          fill="none"
        />
        <path
          d="M 140 200 l 190 0"
          stroke="green"
          stroke-width="3"
          fill="none"
        />
        <path
          d="M 100 350 q 150 -300 300 0 "
          stroke="blue"
          stroke-width="5"
          fill="none"
        />
        <!-- Mark relevant points -->
        <g stroke="black" stroke-width="3" fill="black">
          <circle id="pointA" cx="100" cy="350" r="3" />
          <circle id="pointB" cx="250" cy="26" r="3" />
          <circle id="pointC" cx="400" cy="350" r="3" />
        </g>
        <!-- Label the points -->
        <g
          font-size="30"
          font-family="sans-serif"
          fill="black"
          stroke="none"
          text-anchor="middle"
        >
          <text x="100" y="350" dx="-30">A</text>
          <text x="250" y="30" dy="-10">B</text>
          <text x="400" y="350" dx="30">C</text>
        </g>
      </svg>
      <svg height="340" width="400">
        <text
          x="0"
          y="15"
          fill="orange"
          transform="rotate(40 -100,80)"
          font-size="100"
        >
          SVG text
        </text>
      </svg>

      <svg height="80" width="300">
        <g fill="none">
          <path stroke-width="5" stroke="red" d="M5 50 l255 0" />
          <path stroke-width="3" stroke="black" d="M5 40 l215 -10" />
          <path stroke-width="3" stroke="blue" d="M5 60 l215 10" />
        </g>
      </svg>
      <svg height="520" width="520">
        <defs>
          <filter id="f1" x="0" y="0" width="200%" height="200%">
            <feOffset result="offOut" in="SourceGraphic" dx="5" dy="5" />
            <feBlend in="SourceGraphic" in2="offOut" mode="normal" />
          </filter>
        </defs>
        <rect
          width="200"
          height="200"
          stroke="black"
          stroke-width="3"
          fill="orange"
          filter="url(#f1)"
        />
      </svg>
    </div>
  </body>
</html>
